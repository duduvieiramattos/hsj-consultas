<div class="login">
    <div class="col">
        <div class="row">
            <img class="logo rounded mx-auto d-block" src="./../../assets/LogoHSJ.png" alt="">
        </div>
        <div class="row">
            <div class="app-label"><span>Consultas</span> HSJ</div>
        </div>
        <div class="row">
            <div class="col-md-4 form-login">
                <label class="title-section" for="">Credenciais de acesso</label>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Digite seu e-mail">
                        <small id="emailHelp" class="form-text text-muted">Não compartilhamos seu e-mail com ninguém.</small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Salvar acesso</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Acessar</button>
                    <div class="col-md-12 text-right">
                        <a href="" class="text-danger forgot">Clique aqui se não lembrar sua senha</a>
                    </div>
                    <div class="col-md-12 text-right">
                        <a href="" class="text-success register">Clique aqui para se registar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
